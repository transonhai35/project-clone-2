<header>
  <app-header
  [routerLinkHamburger]='hamburgerLink'
  ></app-header>
</header>

<body>
  <section class="content" id="content">
    <div class="space"></div>

    <div class="header">
      <p class="header__title">Hóa đơn nhập</p>

    </div>

    <div class="table">
      <table mat-table matSort [dataSource]="dataSource">
        <tbody>
        <ng-container matColumnDef="producer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="table__title"> Nhà phân phối </th>
          <td mat-cell *matCellDef="let element" class="table__item"> {{element.producer}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="table__title"> Tổng tiền thuốc </th>
          <td mat-cell *matCellDef="let element" class="table__item"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="tax">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="table__title"> Tổng thuế </th>
          <td mat-cell *matCellDef="let element" class="table__item"> {{element.tax}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="table__title"> Số tiền phải trả </th>
          <td mat-cell *matCellDef="let element" class="table__item"> {{element.total}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="table__title"> Ngày nhập </th>
          <td mat-cell *matCellDef="let element" class="table__item"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="person">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="table__title"> Người nhập </th>
          <td mat-cell *matCellDef="let element" class="table__item"> {{element.person}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="table__title"> Sửa, xóa, xuất </th>
          <td mat-cell *matCellDef="let element" class="table__item">
            <mat-icon>edit</mat-icon>
            <mat-icon> delete</mat-icon>
            <mat-icon>exit_to_app</mat-icon>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </tbody>
      </table>

      <table>
        <tr *ngIf="!dataSource.data.length">
          <td style="text-align: center;" [attr.colspan]="displayedColumns.length">
            No Records Found!
          </td>
        </tr>
      </table>

    </div>
    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
    >
    </mat-paginator>

    <app-footer></app-footer>

  </section>
</body>
